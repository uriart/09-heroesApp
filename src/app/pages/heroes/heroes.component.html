<h1>Lista de heroes</h1>
<hr>


<div class="row">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" 
       class="table table-dark mt-3 animate__animated animate__fadeIn faster">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <th>{{ heroe.nombre }}</th>
            <th>{{ heroe.poder }}</th>
            <th>
                <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge bg-danger">Muerto</label>
            </th>
            <th>
                <button class="btn btn-info me-1"
                        [routerLink]="['/heroe', heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger"
                        (click)="borrarHeroe( heroe, i )">
                    <i class="fa fa-trash"></i>
                </button>
            </th>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0"
     class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn faster">
    <h4 class="alert">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animate__animated animate__fadeIn faster">
    <h4 class="alert">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>
